  <script id="intro" type="text/markdown">
The time has come for another batch of multiscale turing patterns (see [part one](../multi-scale-turing-pattern-gallery-1/)). These are all generated with my [multiscale turing pattern implementation](https://github.com/rreusser/rreusser.github.io/tree/master/src/src/multiscale-turing-patterns).
  </script>

  <script id="intro-2" type="text/markdown">
New in recent history is persisting configuration in the URL. You can generate the first pattern with [this link](http://rreusser.github.io/multiscale-turing-patterns/#a=0.02&a=-0.004191623139758196&a=0.02787590270253998&a=0.018220321296595794&a=0.018790004787078346&a=0.026333612601954076&ar=0.15&ar=6.996028134004862&ar=18.785052809027924&ar=4.046739437301417&ar=5.50890793445462&ar=0.55&c=%23f988e9&c=%2341f542&c=%23fcedd6&c=%235ec9f7&c=%23453af5&c=%23d0acfb&div=no&halt=0&ir=0.3&ir=13.992056268009724&ir=37.57010561805585&ir=8.093478874602834&ir=11.01781586890924&ir=1.1&k=circular&k=gaussian&k=gaussian&k=circular&k=circular&k=circular&pr=1.5&s=1024&scale=2&scale2=0&seed=0). I generally experiment at low resolution, then constrain it to a single tile, then set the pixel ratio to 4 and the resolution to ${tex`2^{12}`} and let it run. The configuration setup leaves a lot to be desired, but such is the way of things when trying to crank out interesting things in your spare moments.
  </script>

  <script id="intro-3" type="text/markdown">
With this batch, I feel like I've explored a fair amount of the parameter space of my current implementation—which is to say I sat there watching a movie hitting the "randomize" button over and over—so that it'd be fun to try some other features. If I were to modify my implementation, I'd do the following:
  </script>

  <script id="intro-4" type="text/markdown">
- brute-force convolutions with localized kernels to avoid unnecessary FFT passes
- try kernels that are neither circular nor gaussian
- these patterns work by computing the local variation for a number of different scales (as determined by convolution with two different sized kernels). I might try convolving the computed local variation with another kernel to explore smoother patterns
- add rotational symmetry in the style of Jonathan McCabe's paper, [Cyclic Symmetric Multi-Scale Turing Patterns](http://www.jonathanmccabe.com/Cyclic_Symmetric_Multi-Scale_Turing_Patterns.pdf)
  </script>

  <script id="intro-5" type="text/markdown">
But until then, enjoy! And feel free to drop me a line on [Mastodon](https://mathstodon.xyz/@rreusser) or [Bluesky](https://bsky.app/profile/rreusser.bsky.social).
  </script>

  <script id="gallery-styles" type="text/html">
    <style>
      .turing-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        padding: 0;
        margin: 2em 0;
        list-style: none;

      }

      @media (max-width: 800px) {
        .turing-gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 500px) {
        .turing-gallery {

        }
      }
    </style>

  <script id="gallery" type="module">
    function getThumbnailUrl(href) {
      const name = href.replace('.jpg', '');
      return `${basePath}${name}-thumbnail.jpg`;
    }

    function getFullUrl(href) {
      return `${basePath}${href}`;
    }

    function renderGalleryItem(image) {
      const thumbnailUrl = getThumbnailUrl(image.href);
      const fullUrl = getFullUrl(image.href);

      return html`<li class="turing-gallery__item">
        <a href="${fullUrl}" class="turing-gallery__link" target="_blank" rel="noopener">
          <img
            class="turing-gallery__image"
            src="${thumbnailUrl}"
            alt="Multi-scale Turing pattern"
            loading="lazy"
          />
        </a>
      </li>`;
    }

    const galleryEl = display(html`<ul class="turing-gallery">${images.map(renderGalleryItem)}</ul>`);

    function updateGalleryLayout() {
      const viewportWidth = window.innerWidth;
      const galleryWidth = Math.min(1160, viewportWidth - 40);
      const parentWidth = galleryEl.parentElement?.offsetWidth || 640;
      const marginLeft = (parentWidth - galleryWidth) / 2;

      galleryEl.style.width = galleryWidth + 'px';
      galleryEl.style.marginLeft = marginLeft + 'px';
    }

    updateGalleryLayout();
    window.addEventListener('resize', updateGalleryLayout);
    invalidation.then(() => window.removeEventListener('resize', updateGalleryLayout));
  </script>
