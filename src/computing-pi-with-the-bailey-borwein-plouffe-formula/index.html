  <title>Computing π with the Bailey-Borwein-Plouffe Formula</title>
  <script id="301" type="text/markdown">
    # Computing π with the Bailey-Borwein-Plouffe Formula
  </script>
  <script id="1771" type="text/markdown">
    The [Baily-Borwein-Plouffe](https://en.wikipedia.org/wiki/Bailey%E2%80%93Borwein%E2%80%93Plouffe_formula) (BBP) formula is a remarkable formula for computing the hexadecimal digits of ${tex`\pi`}, starting at the ${tex`n^{th}`} digit, *without first computing preceeding digits*!
  </script>
  <script id="1820" type="application/x-tex">
    \pi =\sum _{k=0}^{\infty }\left[{\frac {1}{16^{k}}}\left({\frac {4}{8k+1}}-{\frac {2}{8k+4}}-{\frac {1}{8k+5}}-{\frac {1}{8k+6}}\right)\right].
  </script>
  <script id="1224" type="text/markdown">
    Such algorithms are called *spigot algorithms*. The formula was discovered experimentally in 1995 via the [PSLQ algorithm](https://www.davidhbailey.com/dhbpapers/pslq-comp-alg.pdf), which itself was named one of the [Top Ten Algorithms of the Century](https://archive.siam.org/pdf/news/637.pdf).
  </script>
  <script id="1770" type="text/markdown">
    That such a formula could exist is a bit shocking—though the initial shock is tempered by the realization that it does, of course, take longer as you start at later digits (${tex`O(n \log n)`} as a function of the starting digit, to be precise). Additionally, the hexadecimal digits cannot be converted to decimal without first computing all of the leading digits. What it does enable though, is to compute digits deep into ${tex`\pi`} with hardly any memory consumption and nothing more than a basic double precision data type.
  </script>
  <script id="1193" type="application/vnd.observable.javascript">

      const t1 = performance.now();
      const digits = 10;
      const ans = computePi(1e6, digits);
      const t2 = performance.now();
      yield html`<div>
        Hexadecimal digits of π starting at the millionth (computed in ${(
          (t2 - t1) /
          1000
        ).toFixed(2)} seconds):<br><code style="color:rgb(32, 165, 186)">${ans
        .toString(16)
        .padStart(digits, "0")}</code>
      </div>`;
    }
  </script>

  <script id="1777" type="text/markdown">
    ## Using the formula
  </script>
  <script id="1778" type="text/markdown">
    I'll be honest. I've seen this formula probably ten or twenty times, and apart from trivially plugging in some numbers, I'd never stopped to work through how to properly use it.
  </script>
  <script id="1779" type="text/markdown">
    So let's walk through using the identity to compute ${tex`\pi`} starting at an arbitrary location. I'll largely repeat the eponymous David Bailey's explanation from *[The BBP Algorithm for Pi](https://www.davidhbailey.com/dhbpapers/bbp-alg.pdf)*, filling in some details I learned along the way. The implemenation is also heavily influenced by the version from [literateprograms.org](https://literateprograms.org/pi_with_the_bbp_formula__python_.html).
  </script>
  <script id="1780" type="text/markdown">
    Our starting point is the BBP formula,
  </script>
  <script id="1781" type="application/x-tex">
    \pi =\sum_{k=0}^{\infty }\left[{\frac {1}{16^{k}}}\left({\frac {4}{8k+1}}-{\frac {2}{8k+4}}-{\frac {1}{8k+5}}-{\frac {1}{8k+6}}\right)\right].
  </script>
  <script id="1782" type="text/markdown">
    We first multiply through by ${tex`16^d`}, then take the fractional part (modulo 1, if you prefer) which we denote by ${tex`\{\cdot\}.`}
  </script>
  <script id="1783" type="application/x-tex">
    \{16^d\pi\} = \left\{\sum _{k=0}^{\infty }\left(
    {\frac {16^{d-k} 4}{8k+1}}-
    {\frac {16^{d-k} 2}{8k+4}}-
    {\frac {16^{d-k}}{8k+5}}-
    {\frac {16^{d-k}}{8k+6}}
    \right)\right\}
  </script>
  <script id="1784" type="text/markdown">
    Consider ${tex`d = 4`} (starting at the fourth digit):
  </script>
  <script id="1785" type="application/x-tex">
    \begin{aligned}
    \pi &\approx \texttt{3.243f6a8885a368d31\ldots}_{16} \\
    16^4 \pi &\approx \texttt{3243f.6a8885a368d31\ldots}_{16} \\
    \left\{16^d \pi\right\} = \left\{16^4 \pi\right\} &\approx \phantom{0000\,}\texttt{0.6a8885a368d31\ldots}_{16}
    \end{aligned}
  </script>
  <script id="1786" type="text/markdown">
    In hexadecimal, ${tex`16^d`} shifts the value ${tex`d`} places to the left (analogous to multiplication by ten in base ten), while the fractional part operation chops off any leading digits to the left of the [radix point](https://en.wikipedia.org/wiki/Radix_point). Thus, it pretty directly gives us the hexadecimal representation of ${tex`\pi`} starting at the ${tex`d^{th}`} digit.
  </script>
  <script id="1787" type="text/markdown">
    If we then multiply by ${tex`16^n`} and take the integer part, we obtain ${tex`n`} digits of ${tex`\pi`}, starting at digit ${tex`d`}. Consider ${tex`n = 6`}:
  </script>
  <script id="1788" type="application/x-tex">
    \begin{aligned}
    \left\{16^4 \pi\right\} &\approx \texttt{0.6a8885a368d31\ldots}_{16} \\
    16^6 \left\{16^4 \pi\right\} &\approx \phantom{0\;\;} \texttt{6a8885.a368d31\ldots}_{16} \\
    \lfloor 16^n \left\{16^d \pi\right\} \rfloor = \lfloor 16^6 \left\{16^4 \pi\right\} \rfloor &\approx \phantom{0\;\;} \texttt{6a8885}_{16}
    \end{aligned}
  </script>
  <script id="1789" type="text/markdown">
    We could evaluate the formula and compute this result directly, but we'd pretty quickly find ourselves dealing with a very large number of digits, only to throw almost all of them away with the final modulo 1.
  </script>
  <script id="1790" type="text/markdown">
    Our key observation is that, in order to keep numbers small, the fractional part operation can be distributed into each term of the summation. This works since, for example, ${tex`\left\{3.4 + 5.1\right\} = \left\{\left\{3.4\right\} + \left\{5.1\right\}\right\} = \left\{0.4 + 0.1\right\} = 0.5`}, and yields
  </script>
  <script id="1791" type="application/x-tex">
    \{16^d\pi\} = \left\{\sum _{k=0}^{\infty }\left(
    \left\{\frac {16^{d-k} 4}{8k+1}\right\}-
    \left\{\frac {16^{d-k} 2}{8k+4}\right\}-
    \left\{\frac {16^{d-k}}{8k+5}\right\}-
    \left\{\frac {16^{d-k}}{8k+6}\right\}
    \right)\right\}.
  </script>
  <script id="1792" type="text/markdown">
    To simplify—and realizing that we can move factors like ${tex`2`} and ${tex`4`} around as well—we break this up and write
  </script>
  <script id="1793" type="application/x-tex">
    \left\{16^d \pi\right\} = \left\{
    4\left\{ 16^d S_1 \right\} -
    2\left\{ 16^d S_4 \right\} -
    \left\{ 16^d S_5 \right\} -
    \left\{ 16^d S_6 \right\}
    \right\},
  </script>
  <script id="1794" type="text/markdown">
    where
  </script>
  <script id="1795" type="application/x-tex">
    S_j = \sum_{k=0}^\infty \frac{1}{16^k(8k+j)}.
  </script>
  <script id="1796" type="text/markdown">
    To separate the positive (growing) and negative (quickly shrinking) powers of ${tex`16`}, we can split each summation into two parts, from ${tex`0`} to ${tex`d`} and from ${tex`d + 1`} to ${tex`\infty`}.
  </script>
  <script id="1797" type="application/x-tex">
    \begin{aligned}
    \left\{16^d S_j \right\} &=
    \left\{\left\{ \sum_{k=0}^d \frac{16^{d-k}}{8k + j}\right\} +
    \sum_{k=d+1}^\infty \frac{16^{d-k}}{8k+j}\right\}
    \end{aligned}
  </script>
  <script id="1798" type="text/markdown">
    Finally, to reduce the size of the numerator in the first term, we insert a modulo, which we're able to do since it leaves the fractional part we care about unchanged.
  </script>
  <script id="1799" type="application/x-tex">
    \begin{aligned}
    \left\{16^d S_j\right\} &=
    \left\{\left\{ \sum_{k=0}^d \frac{16^{d-k} \operatorname{mod} 8k+j}{8k + j}\right\} +
    \sum_{k=d+1}^\infty \frac{16^{d-k}}{8k+j}\right\}
    \end{aligned}
  </script>
  <script id="1460" type="text/markdown">
    The second term gets small quickly as ${tex`k`} increases. As for the first term, expressions of the form ${tex`b^e \operatorname{mod} m`} are called [*modular exponentiation*](https://en.wikipedia.org/wiki/Modular_exponentiation).
  </script>
  <script id="1800" type="text/markdown">
    ## Modular exponentiation
  </script>
  <script id="1802" type="text/markdown">
    Working out an implementation requires a small digression into modular exponentiation. For a start, let's consider *binary exponentiation*. Consider evaluating
  </script>
  <script id="1803" type="text/markdown">
    ${tex.block`
    3^{17} = 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3 \cdot 3.
    `}
  </script>
  <script id="1804" type="text/markdown">
    We can multiply all the ${tex`3`}'s, but it's rather wasteful. Instead, observe that
  </script>
  <script id="1805" type="application/x-tex">
    \begin{aligned}
    3^{17} &= 3^{16} \cdot 3 \\
    &= (3^8)^2 \cdot 3 \\
    &= ((3^4)^2)^2 \cdot 3 \\
    &= (((3^2)^2)^2)^2 \cdot 3 \\
    \end{aligned}
  </script>
  <script id="1480" type="text/markdown">
    By repeatedly squaring, we can immediately reduce the number of multiplications from sixteen to five. As an algorithm, we repeatedly square the base as we step through the bits of the exponent. Here, the binary representation of ${tex`17`} is ${tex`10001_2`}. If the ${tex`n^{th}`} bit is a 1, we multiply by the ${tex`n`}-times squared base.
  </script>
  <script id="1498" type="module" pinned="">
    function binaryPow(b, e) {
      let y = 1;
      while (e > 0) {
        if (e & 1) y *= b;
        b *= b;
        e >>= 1;
      }
      return y;
    }
  </script>
  <script id="1685" type="module" pinned="">
    binaryPow(3, 17)
  </script>
  <script id="1806" type="text/markdown">
    *[Modular exponentiation](https://en.wikipedia.org/wiki/Modular_exponentiation)* computes the exponentiation ${tex`\operatorname{mod} m`},
  </script>
  <script id="1807" type="application/x-tex">
    b^e \operatorname{mod} m.
  </script>
  <script id="1808" type="text/markdown">
    While ${tex`b^e`} may grow very large, ${tex`b^e \operatorname{mod} m`} will always be less than ${tex`m`}. An efficient algorithm, based on binary exponentiation, makes use of [the fact that](https://en.wikipedia.org/wiki/Modular_exponentiation#Memory-efficient_method)
  </script>
  <script id="1809" type="application/x-tex">

    (a \cdot b) \operatorname{mod} m = [(a \operatorname{mod} m) \cdot (b \operatorname{mod} m)] \operatorname{mod} m.
  </script>
  <script id="1017" type="text/markdown">
    Put simply, we just load the \`binaryPow\` function up with ${tex`\operatorname{mod} m`} and keep our result between ${tex`0`} and ${tex`m`}.
  </script>
  <script id="832" type="module" pinned="">
    function modPow(b, e, m) {
      b = b % m;
      let y = 1;
      while (e > 0) {
        if (e & 1) y = (y * b) % m;
        b = (b * b) % m;
        e >>= 1;
      }
      return y;
    }
  </script>
  <script id="1700" type="application/vnd.observable.javascript">
    md`Consider ${tex`3^{17} \operatorname{mod} 50`}:`
  </script>
  <script id="1695" type="module" pinned="">
    modPow(3, 17, 50)
  </script>
  <script id="1706" type="application/vnd.observable.javascript">
    md`Compare with`
  </script>
  <script id="1697" type="module" pinned="">
    3 ** 17 % 50
  </script>
  <script id="1487" type="application/vnd.observable.javascript">
    md`
    As one final prelude, we implement an alternative to the JavaScript \`%\` operator since its behavior with negative numbers is somewhat undesirable. \`-1.6 % 1\` is equal to ${tex`-0.6`}, but we prefer the range ${tex`[0, 1)`} instead.
    `
  </script>
  <script id="829" type="module" pinned="">
    function mod(x, n) {
      x %= n;
      return x < 0 ? x + n : x;
    }
  </script>
  <script id="1815" type="text/markdown">
    ## Implementation

  </script>
  <script id="1501" type="text/markdown">
    The function below directly implements the above summation ${tex`S_j`} and the function \`piBBP(d, n)\` which starts at digit ${tex`d`} and computes ${tex`n`} digits of ${tex`\pi`}. It returns the result as an integer JavaScript \`Number\` so that we'll need to run \`.toString(16)\` to convert the output to hexadecimal.
  </script>
  <script id="792" type="module" pinned="">
    function S(j, n) {
      // Lefthand summation. Add a number of terms equal
      // to the starting digit. Most of the time is spent
      // in this loop.
      let left = 0;
      for (let k = 0; k <= n; k++) {
        let r = 8 * k + j;
        left = mod(left + modPow(16, n - k, r) / r, 1);
      }

      // Righthand summation. Add a small number of terms
      // until the result stops changing.
      let right = 0;
      for (let k = n + 1; ; k++) {
        let rnew = right + 16 ** (n - k) / (8 * k + j);
        if (right === rnew) break;
        right = rnew;
      }

      return left + right;
    }

    // Start at digit d and compute n digits
    function computePi(d, n) {
      // Seems to be the convention for including the leading 3
      d -= 1;
      // Shift n digits to the left of the radix point to obtain our final
      // result as a integer
      return Math.floor(
        16 ** n * mod(4 * S(1, d) - 2 * S(4, d) - S(5, d) - S(6, d), 1)
      );
    }
  </script>
  <script id="1768" type="module" pinned="">
    computePi(0, 10).toString(16)
  </script>
  <script id="1512" type="application/vnd.observable.javascript">
    md`## BigInt implementation`
  </script>
  <script id="1565" type="application/vnd.observable.javascript">
    md`With minor modifications, we can repeat the above computation with integer arithmetic. The code below repeats the above implementation, except that everything is written with [BigInt](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/BigInt)s rather than double precision numbers. This means we can compute an arbitrary number of digits at once.

    A small downside is that we need to generate the code dynamically so that we don't pollute all downstream Observable cells with syntax errors in the event that \`BigInt\` is not supported.`
  </script>
  <script id="1769" type="module" pinned="">
    function modPowBig(b, e, m) {
      if (!e) return 1n;
      b = b % m;
      let y = 1n;
      while (true) {
        if (e & 1n) y = (y * b) % m;
        e >>= 1n;
        if (!e) return y;
        b = (b * b) % m;
      }
    }

    function SBig(j, n, d, mask) {
      const shift = d << 2n;
      let left = 0n;
      for (let k = 0n; k <= n; k++) {
        let r = k * 8n + j;
        left = (left + (modPowBig(16n, n - k, r) << shift) / r) & mask;
      }
      let right = 0n;
      for (let k = n + 1n; ; k++) {
        let rnew = right + 16n ** (d + n - k) / (k * 8n + j);
        if (right === rnew) break;
        right = rnew;
      }
      return left + right;
    }

    function computePiBigInt(dd, nn) {
      const n = BigInt(nn);
      const d = BigInt(dd) - 1n;
      const mask = 16n ** n - 1n;
      return (
        4n * SBig(1n, d, n, mask) -
        2n * SBig(4n, d, n, mask) -
        SBig(5n, d, n, mask) -
        SBig(6n, d, n, mask)
      ) & mask;
    }
  </script>
  <script id="1739" type="application/vnd.observable.javascript">
    md`The article from literateprograms.org, [Pi with the BBP formula](https://literateprograms.org/pi_with_the_bbp_formula__python_.html), notes that there's an additional, more efficient variation that generates digits sequentially, but since it requires a rational data type, I've not implemented it.`
  </script>
