<!doctype html>
<notebook theme="air">
  <title>Sample notebook</title>
  <script type="module" id="primes" pinned>
    function sieveOfEratosthenes(limit) {
      const sieve = new Array(limit + 1).fill(true);
      sieve[0] = sieve[1] = false;
      for (let i = 2; i * i <= limit; i++) {
        if (sieve[i]) {
          for (let j = i * i; j <= limit; j += i) {
            sieve[j] = false;
          }
        }
      }
      return sieve.map((isPrime, n) => isPrime ? n : null).filter(n => n !== null);
    }

    const primes = sieveOfEratosthenes(100);
    display(primes);
  </script>
  <script type="module" id="canvas" pinned>
    const canvas = document.createElement('canvas');
    canvas.width = 400;
    canvas.height = 300;
    const ctx = canvas.getContext('2d');

    // Draw a gradient background
    const gradient = ctx.createLinearGradient(0, 0, 400, 300);
    gradient.addColorStop(0, '#1a1a2e');
    gradient.addColorStop(1, '#16213e');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 400, 300);

    // Draw circles for each prime, sized by value
    primes.forEach((prime, i) => {
      const x = 30 + (i % 10) * 38;
      const y = 40 + Math.floor(i / 10) * 55;
      const radius = 8 + prime / 10;

      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = `hsl(${prime * 3}, 70%, 60%)`;
      ctx.fill();

      ctx.fillStyle = 'white';
      ctx.font = '10px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(prime, x, y);
    });

    display(canvas);
  </script>
</notebook>
