  </script>

  <script id="513" type="text/markdown">
    Mindful Flow Mondays continued into 2025. The moment things changed was in April, when my partner left on travel for three months. I started attending Monday-Wednesday-Friday yoga, met some regular climbing partners at the gym, and after ten years of almost exclusive solo running, started attending the [Bay Bandits](https://bandits.run/) trail running club.
  </script>
  <script id="530" type="text/markdown">
    I wasnâ€™t just trying to fill the time. Iâ€™ve learned, slowly and from repeated failures, that isolation causes me to spiral inward. Being around other people in a structured way disrupts that pattern. Yoga put me in a familiar place, in the presence of fellow humans, but without requiring much social performance.
  </script>
  <script id="516" type="text/markdown">
    This continued for the next three months until July, when my partner returned home. Returning to a more normal routine was a fork in the road, so in July, having re-aggravated my plantar fasciitis from running too much, I opted to start attending daily yoga.
  </script>

  <script id="520" type="text/markdown">
    So I guess the obvious question is whether itâ€™s had any effect, whether Iâ€™m flexible or good at yoga now or something.
  </script>
  <script id="521" type="text/markdown">
    Not really. I feel stronger. A lot of that is probably just figuring out the technique. I can sit cross-legged for an extended period of time, though not comfortably. Downward-facing dog is alright while [malasana](https://www.yogajournal.com/poses/garland-pose/?scope=initial) is my new stress position. I started attending a handstands class, and on a good day, I can manage about 8-10 seconds free-standing. Plenty of basic hamstringâ€“ and hip-intensive poses are still completely inaccessible to me. Iâ€™m skeptical that improved mobility, if it ever materializes, is likely to help my climbing.
  </script>
  <script id="522" type="text/markdown">
    The thing I like though is that _I donâ€™t particularly care about the result_. The part that keeps me coming back day to day is the process, seeing slow measures of progress even if my ability in some absolute sense will probably always remain painfully elementary. I easily fall into the trap of analyzing meaning to the point of paralysis. Historically, I could pour my energy into running without questioning the meaning. Yoga fills that role for me at the moment, a place to focus my energy without worrying about why. Itâ€™s not *the* meaningful thing for me, but itâ€™s *a* meaningful thing. In the coming year, I'm considering going to class _less_ and working in some more self-guided practice. But until then, I have tomorrowâ€™s class scheduled, and I plan to keep it up.
  </script>
